{% extends "base_menu.html" %}
{% block content %}
<h1>Delete Invoice</h1>

<p>Are you sure you want to delete the ad: {{ invoice }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'panel:all' %}';return false;">
</form>
{% endblock %}
